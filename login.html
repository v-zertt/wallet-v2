<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Wallet | Вхід</title>
    <!-- Підключення Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення Font Awesome 6.5 через CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Підключення шрифту Inter з Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Стилі для шрифту Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Додаткові стилі для фону та центрування */
        body {
            background-color: #1a202c; /* Темний фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Відступ, щоб форма не прилипала до країв */
            box-sizing: border-box;
        }
        .form-container {
            background-color: #2d3748; /* Темніший фон для форми */
            border-radius: 1rem; /* Заокруглені кути */
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Для позиціонування зірочок */
            z-index: 1; /* Переконатись, що форма поверх зірочок */
        }
        .input-group {
            display: flex;
            align-items: center;
            background-color: #4a5568; /* Фон для полів введення */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .input-group input {
            background: none;
            border: none;
            outline: none;
            color: #e2e8f0; /* Колір тексту в полях */
            flex-grow: 1;
            padding-left: 0.75rem;
        }
        .input-group input::placeholder {
            color: #a0aec0; /* Колір плейсхолдера */
        }
        .input-group i {
            color: #a0aec0; /* Колір іконок */
        }
        .btn-primary {
            background-color: #6366f1; /* Основний колір кнопки */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 1rem; /* Відступ зверху для кнопки */
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Зміна кольору при наведенні */
        }
        .link-text {
            color: #90cdf4; /* Колір посилання */
            text-align: center;
            display: block;
            margin-top: 1rem;
            text-decoration: none;
        }
        .link-text:hover {
            text-decoration: underline;
        }
        .avatar-display {
            width: 100px;
            height: 100px;
            background-color: #4a5568;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem auto;
            overflow: hidden; /* Обрізати зображення по колу */
            border: 2px solid #4a5568; /* Бордюр навколо аватара */
        }
        .avatar-display img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Зображення заповнює коло */
        }
        .avatar-initials {
            font-size: 3rem;
            color: #cbd5e0;
            text-transform: uppercase;
        }
        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
        .status-message.success {
            background-color: #48bb78; /* Зелений для успіху */
            color: white;
        }
        .status-message.error {
            background-color: #f56565; /* Червоний для помилки */
            color: white;
        }

        /* Стилі для анімації зірочок */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Дозволяє клікам проходити крізь контейнер */
            overflow: hidden; /* Обрізає зірочки, що виходять за межі контейнера */
            z-index: 9999; /* Переконатись, що зірочки зверху */
        }

        .star {
            position: absolute;
            color: gold; /* Колір зірочок */
            font-size: 20px;
            animation: fall linear forwards; /* Анімація падіння */
            opacity: 0; /* Початкова прозорість */
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1; /* З'являється */
            }
            100% {
                transform: translateY(100vh) rotate(720deg); /* Падає за екран і обертається */
                opacity: 0; /* Зникає */
            }
        }

        /* Стилі для космічного ефекту курсора */
        .cursor-particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Важливо, щоб частинки не блокували взаємодію з елементами */
            overflow: hidden;
            z-index: 9998; /* Забезпечити, щоб були під "зірочками" реєстрації, але над іншим контентом */
        }

        .cursor-particle {
            position: absolute;
            background-color: #fff; /* Колір частинок */
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0); /* Початковий стан: по центру, нульовий розмір */
            animation: fadeOutAndShrink 1s forwards; /* Анімація зникнення та зменшення */
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7); /* Ефект світіння */
        }

        @keyframes fadeOutAndShrink {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Блок для відображення аватара -->
        <div class="avatar-display" id="avatarDisplay">
            <!-- Початковий дефолтний аватар або ініціал -->
            <span class="avatar-initials">M</span>
        </div>

        <form id="loginForm">
            <!-- Поле для облікового запису (електронна пошта або номер телефону) -->
            <label for="account" class="block text-gray-300 text-sm font-bold mb-2">Електронна пошта або номер телефону</label>
            <div class="input-group">
                <input type="text" id="account" placeholder="Введіть вашу електронну пошту або номер телефону" required>
            </div>

            <!-- Поле для паролю -->
            <label for="loginPassword" class="block text-gray-300 text-sm font-bold mb-2">Пароль</label>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Введіть ваш пароль" required>
            </div>

            <!-- Кнопка входу -->
            <button type="submit" class="btn-primary">Увійти</button>
        </form>

        <!-- Місце для повідомлень про статус -->
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Посилання для реєстрації -->
        <div class="text-center mt-4 text-gray-400">
            Немає облікового запису?
            <a href="registration.html" class="link-text inline">Зареєструватися</a>
        </div>
    </div>

    <!-- Контейнер для падаючих зірочок -->
    <div id="starContainer" class="star-container hidden"></div>

    <!-- Контейнер для частинок ефекту курсора -->
    <div id="cursorParticleContainer" class="cursor-particle-container"></div>

    <script>
        const avatarDisplay = document.getElementById('avatarDisplay');
        const loginForm = document.getElementById('loginForm');
        const accountInput = document.getElementById('account');
        const loginPasswordInput = document.getElementById('loginPassword');
        const statusMessageDiv = document.getElementById('statusMessage');
        const starContainer = document.getElementById('starContainer');
        const cursorParticleContainer = document.getElementById('cursorParticleContainer'); // Отримаємо контейнер для частинок курсора

        /**
         * Показує повідомлення про статус користувачеві.
         * @param {string} message - Текст повідомлення.
         * @param {boolean} isSuccess - True, якщо повідомлення про успіх, false для помилки.
         */
        function showStatusMessage(message, isSuccess) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('hidden', 'success', 'error');
            if (isSuccess) {
                statusMessageDiv.classList.add('success');
            } else {
                statusMessageDiv.classList.add('error');
            }
            setTimeout(() => {
                statusMessageDiv.classList.add('hidden');
            }, 5000); // Приховати повідомлення через 5 секунд

            if (isSuccess) {
                // Якщо вхід успішний, запускаємо анімацію зірочок
                triggerStarAnimation();
            }
        }

        /**
         * Запускає анімацію падаючих зірочок.
         */
        function triggerStarAnimation() {
            starContainer.classList.remove('hidden'); // Показати контейнер зірочок
            const numberOfStars = 50; // Кількість зірочок

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.textContent = '⭐'; // Використовуємо емодзі зірочки
                star.style.left = Math.random() * 100 + 'vw'; // Випадкова позиція по ширині екрану
                star.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Випадкова тривалість анімації (3-5 секунд)
                star.style.animationDelay = (Math.random() * 0.5) + 's'; // Випадкова затримка анімації

                starContainer.appendChild(star);

                // Видалити зірочку після завершення анімації, щоб уникнути накопичення елементів
                star.addEventListener('animationend', () => {
                    star.remove();
                });
            }

            // Приховати контейнер зірочок після завершення анімації всіх зірочок
            setTimeout(() => {
                starContainer.classList.add('hidden');
            }, 5000); // Час має відповідати найдовшій анімації зірочки
        }

        // Ініціалізація при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', () => {
            // При завантаженні сторінки завжди показувати дефолтний аватар
            avatarDisplay.innerHTML = `<span class="avatar-initials">M</span>`;
            
            // Очищаємо currentLoggedInUserAccount при завантаженні сторінки входу
            // Це важливо для коректного "розлогіну" і подальшого нового входу
            localStorage.removeItem('currentLoggedInUserAccount');
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігти стандартній відправці форми

            const enteredAccount = accountInput.value.trim();
            const enteredPassword = loginPasswordInput.value;

            // Отримання всіх зареєстрованих користувачів
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

            // Змінено логіку пошуку: перевіряємо як email, так і mobile
            const foundUser = registeredUsers.find(user =>
                (user.email === enteredAccount || user.mobile === enteredAccount) &&
                user.password === enteredPassword
            );

            if (foundUser) {
                // Встановлюємо логін поточного користувача (можна зберегти email або mobile, залежно від того, що було використано для входу)
                // Для простоти, збережемо email, якщо він є, інакше мобільний
                localStorage.setItem('currentLoggedInUserAccount', foundUser.email || foundUser.mobile);

                // Оновлюємо відображення аватара тільки після успішного входу
                if (foundUser.avatar) {
                    avatarDisplay.innerHTML = `<img src="${foundUser.avatar}" alt="Аватар користувача">`;
                } else if (foundUser.username) {
                    avatarDisplay.innerHTML = `<span class="avatar-initials">${foundUser.username.charAt(0).toUpperCase()}</span>`;
                } else {
                    // Якщо немає аватара та імені (хоча такого не повинно бути), показати дефолтний
                    avatarDisplay.innerHTML = `<span class="avatar-initials">M</span>`;
                }

                showStatusMessage('Вхід успішний!', true);
                // Запускаємо анімацію зірочок при успішному вході
                triggerStarAnimation();

                setTimeout(() => {
                    // Перенаправлення на сторінку "acaunt.html" (чи яка там наступна сторінка після входу)
                    window.location.href = 'profil.html';
                }, 1500);
            } else {
                showStatusMessage('Невірний обліковий запис або пароль.', false);
                // При помилці входу, переконатися, що аватар залишається дефолтним
                avatarDisplay.innerHTML = `<span class="avatar-initials">M</span>`;
            }
        });

        // ** НОВИЙ КОД ДЛЯ КОСМІЧНОГО ЕФЕКТУ КУРСОРУ **
        document.addEventListener('mousemove', function(e) {
            createCursorParticle(e.clientX, e.clientY);
        });

        function createCursorParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('cursor-particle');
            cursorParticleContainer.appendChild(particle);

            // Випадковий розмір частинки (від 5px до 15px)
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Встановлюємо позицію частинки
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            // Випадковий колір для різноманітності (опціонально)
            const colors = ['#a0a0ff', '#c0c0ff', '#e0e0ff', '#ffffff'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = `0 0 ${size / 2}px ${size / 4}px ${particle.style.backgroundColor}`;


            // Видаляємо частинку після завершення анімації
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
        // ** КІНЕЦЬ НОВОГО КОДУ **
    </script>
</body>
</html>
