<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Wallet | Реєстрація</title>
    <!-- Підключення Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення Font Awesome 6.5 через CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Підключення шрифту Inter з Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Стилі для шрифту Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Основні стилі для фону та центрування */
        body {
            background-color: #1a202c; /* Темний фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Відступ, щоб форма не прилипала до країв */
            box-sizing: border-box;
        }
        .form-container {
            background-color: #2d3748; /* Темніший фон для форми */
            border-radius: 1rem; /* Заокруглені кути */
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Для позиціонування зірочок */
            z-index: 1; /* Переконатись, що форма поверх зірочок */
        }
        .input-group {
            display: flex;
            align-items: center;
            background-color: #4a5568; /* Фон для полів введення */
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        .input-group input, .input-group select {
            background: none;
            border: none;
            outline: none;
            color: #e2e8f0; /* Колір тексту в полях */
            flex-grow: 1;
            padding-left: 0.75rem;
        }
        .input-group input::placeholder {
            color: #a0aec0; /* Колір плейсхолдера */
        }
        .input-group i {
            color: #a0aec0; /* Колір іконок */
        }
        .btn-primary {
            background-color: #6366f1; /* Основний колір кнопки */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4f46e5; /* Зміна кольору при наведенні */
        }
        .link-text {
            color: #90cdf4; /* Колір посилання */
            text-align: center;
            display: block;
            margin-top: 1rem;
            text-decoration: none;
        }
        .link-text:hover {
            text-decoration: underline;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            background-color: #4a5568;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem auto;
            overflow: hidden; /* Обрізати зображення по колу */
            border: 2px solid #4a5568; /* Бордюр навколо аватара */
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Зображення заповнює коло */
        }
        .avatar-initials {
            font-size: 3rem;
            color: #cbd5e0;
            text-transform: uppercase;
        }
        .warning-message {
            background-color: #3f4a5a; /* Фон для попередження */
            color: #fff; /* Колір тексту попередження */
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem; /* Менший розмір шрифту */
        }
        .warning-message i {
            margin-right: 0.5rem;
            color: #f6ad55; /* Колір іконки попередження */
        }
        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
        .status-message.success {
            background-color: #48bb78; /* Зелений для успіху */
            color: white;
        }
        .status-message.error {
            background-color: #f56565; /* Червоний для помилки */
            color: white;
        }

        /* Стилі для анімації зірочок при успішній реєстрації */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Дозволяє клікам проходити крізь контейнер */
            overflow: hidden; /* ОБРІЗАЄ ЗІРОЧКИ, ЩО ВИХОДЯТЬ ЗА МЕЖІ КОНТЕЙНЕРА */
            z-index: 9999; /* Переконатись, що зірочки зверху */
        }

        .star {
            position: absolute;
            color: gold; /* Колір зірочок */
            font-size: 20px;
            animation: fall linear forwards; /* Анімація падіння */
            opacity: 0; /* Початкова прозорість */
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1; /* З'являється */
            }
            100% {
                transform: translateY(100vh) rotate(720deg); /* Падає за екран і обертається */
                opacity: 0; /* Зникає */
            }
        }

        /* Стилі для космічного ефекту курсора */
        .cursor-particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Важливо, щоб частинки не блокували взаємодію з елементами */
            overflow: hidden;
            z-index: 9998; /* Забезпечити, щоб були під "зірочками" реєстрації, але над іншим контентом */
        }

        .cursor-particle {
            position: absolute;
            background-color: #fff; /* Колір частинок */
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0); /* Початковий стан: по центру, нульовий розмір */
            animation: fadeOutAndShrink 1s forwards; /* Анімація зникнення та зменшення */
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7); /* Ефект світіння */
        }

        @keyframes fadeOutAndShrink {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Блок для аватара -->
        <div class="avatar-preview" id="avatarPreview">
            <!-- Початкові ініціали або placeholder -->
            <span class="avatar-initials">M</span>
        </div>
        <input type="file" id="avatarUpload" accept="image/*" class="hidden" aria-label="Завантажити аватар">
        <label for="avatarUpload" class="block text-center text-blue-300 mb-4 cursor-pointer">
            <i class="fas fa-camera mr-2"></i>Завантажити аватар
        </label>

        <form id="registrationForm">
            <!-- Поле для електронної пошти -->
            <div class="input-group">
                <i class="fas fa-envelope"></i> <!-- Змінено іконку на конверт -->
                <label for="emailAccount" class="sr-only">Електронна пошта</label>
                <input type="email" id="emailAccount" placeholder="Електронна пошта" required>
            </div>

            <!-- Поле для мобільного номера -->
            <div class="input-group">
                <label for="countryCode" class="sr-only">Код країни</label>
                <select id="countryCode" class="w-auto px-2 py-1 rounded-l-md text-sm text-gray-300">
                    <option value="+1">+1</option>
                    <option value="+380">+380</option>
                    <option value="+44">+44</option>
                    <!-- Додайте інші коди країн за потреби -->
                </select>
                <i class="fas fa-mobile-alt ml-2"></i>
                <label for="mobileNumber" class="sr-only">Мобільний номер</label>
                <input type="tel" id="mobileNumber" placeholder="Мобільний номер" required>
            </div>

            <!-- Поле для паролю -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" id="password" placeholder="Пароль" required minlength="8"> <!-- Додано minlength="8" -->
            </div>

            <!-- Поле для повторного введення паролю -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <label for="confirmPassword" class="sr-only">Введіть пароль ще раз</label>
                <input type="password" id="confirmPassword" placeholder="Введіть пароль ще раз" required>
            </div>

            <!-- Поле для імені користувача -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <label for="userName" class="sr-only">Ім'я користувача</label>
                <input type="text" id="userName" placeholder="Ім'я користувача" required>
            </div>

            <!-- Попереджувальне повідомлення -->
            <div class="warning-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Будь ласка, запам'ятайте свій платіжний пароль</span>
            </div>

            <!-- Кнопка реєстрації та входу -->
            <button type="submit" class="btn-primary">Зареєструватися та увійти</button>
        </form>

        <!-- Місце для повідомлень про статус -->
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Посилання на сторінку логіну -->
        <a href="login.html" class="link-text">Вже є аккаунт? Увійти</a>
    </div>

    <!-- Контейнер для падаючих зірочок (при реєстрації) -->
    <div id="starContainer" class="star-container hidden"></div>

    <!-- Контейнер для частинок ефекту курсора -->
    <div id="cursorParticleContainer" class="cursor-particle-container"></div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const registrationForm = document.getElementById('registrationForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const mobileNumberInput = document.getElementById('mobileNumber');
        const countryCodeSelect = document.getElementById('countryCode');
        const userNameInput = document.getElementById('userName');
        const emailAccountInput = document.getElementById('emailAccount'); // Змінено ID на emailAccount
        const statusMessageDiv = document.getElementById('statusMessage');
        const starContainer = document.getElementById('starContainer');
        const cursorParticleContainer = document.getElementById('cursorParticleContainer'); // Отримаємо контейнер для частинок курсора

        let avatarBase64 = null;

        /**
         * Показує повідомлення про статус користувачеві.
         * @param {string} message - Текст повідомлення.
         * @param {boolean} isSuccess - True, якщо повідомлення про успіх, false для помилки.
         */
        function showStatusMessage(message, isSuccess) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.classList.remove('hidden', 'success', 'error');
            if (isSuccess) {
                statusMessageDiv.classList.add('success');
            } else {
                statusMessageDiv.classList.add('error');
            }
            setTimeout(() => {
                statusMessageDiv.classList.add('hidden');
            }, 5000);

            if (isSuccess) {
                triggerStarAnimation();
            }
        }

        /**
         * Запускає анімацію падаючих зірочок.
         */
        function triggerStarAnimation() {
            starContainer.classList.remove('hidden');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.textContent = '⭐';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 3) + 's';
                star.style.animationDelay = (Math.random() * 0.5) + 's';

                starContainer.appendChild(star);

                star.addEventListener('animationend', () => {
                    star.remove();
                });
            }

            setTimeout(() => {
                starContainer.classList.add('hidden');
            }, 5000);
        }

        // Обробка попереднього перегляду аватара
        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Попередній перегляд аватара">`;
                    avatarBase64 = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                avatarPreview.innerHTML = `<span class="avatar-initials">M</span>`;
                avatarBase64 = null;
            }
        });

        // Логіка реєстрації
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const emailAccount = emailAccountInput.value.trim(); // Змінено на emailAccount
            const fullPhoneNumber = countryCodeSelect.value + mobileNumberInput.value.trim();
            const username = userNameInput.value.trim();

            const requiredInputs = [
                emailAccountInput, // Змінено на emailAccount
                mobileNumberInput,
                passwordInput,
                confirmPasswordInput,
                userNameInput
            ];
            let allFieldsFilled = true;
            for (const input of requiredInputs) {
                if (!input.value.trim()) {
                    allFieldsFilled = false;
                    break;
                }
            }

            if (!allFieldsFilled) {
                showStatusMessage('Будь ласка, заповніть усі обов\'язкові поля.', false);
                return;
            }

            // Валідація електронної пошти
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailAccount)) {
                showStatusMessage('Будь ласка, введіть дійсну адресу електронної пошти.', false);
                return;
            }

            if (password !== confirmPassword) {
                showStatusMessage('Паролі не збігаються. Будь ласка, перевірте.', false);
                return;
            }

            // Валідація довжини пароля
            if (password.length < 8) { // Змінено на 8 символів
                showStatusMessage('Пароль повинен містити щонайменше 8 символів.', false);
                return;
            }

            const mobileRegex = /^\+?[0-9\s-()]{7,20}$/;
            if (!mobileRegex.test(fullPhoneNumber)) {
                showStatusMessage('Будь ласка, введіть дійсний мобільний номер.', false);
                return;
            }

            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

            const userExists = registeredUsers.some(user =>
                user.email === emailAccount || user.mobile === fullPhoneNumber // Змінено на email
            );

            if (userExists) {
                showStatusMessage('Користувач з такою електронною поштою або номером телефону вже існує.', false);
                return;
            }

            const newUserData = {
                email: emailAccount, // Змінено на email
                mobile: fullPhoneNumber,
                username: username,
                password: password,
                avatar: avatarBase64
            };

            registeredUsers.push(newUserData);
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            localStorage.setItem('currentLoggedInUserAccount', emailAccount); // Змінено на email

            showStatusMessage('Реєстрація успішна! Дані збережено.', true);

            setTimeout(() => {
                window.location.href = 'profil.html';
            }, 1500);
        });

        // ** НОВИЙ КОД ДЛЯ КОСМІЧНОГО ЕФЕКТУ КУРСОРУ **
        document.addEventListener('mousemove', function(e) {
            createCursorParticle(e.clientX, e.clientY);
        });

        function createCursorParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('cursor-particle');
            cursorParticleContainer.appendChild(particle);

            // Випадковий розмір частинки (від 5px до 15px)
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Встановлюємо позицію частинки
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            // Випадковий колір для різноманітності (опціонально)
            const colors = ['#a0a0ff', '#c0c0ff', '#e0e0ff', '#ffffff'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = `0 0 ${size / 2}px ${size / 4}px ${particle.style.backgroundColor}`;


            // Видаляємо частинку після завершення анімації
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
        // ** КІНЕЦЬ НОВОГО КОДУ **
    </script>
</body>
</html>
