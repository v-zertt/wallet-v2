<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet Address</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
    background:#0f172a;
    color:white;
    font-family:sans-serif;
}
.sidebar {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    max-width: 400px;
    height: 100%;
    background-color: #1f2937;
    z-index: 1500;
    transition: left 0.3s ease-in-out;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}
.sidebar.active { left: 0; }
.sidebar-overlay {
    position: fixed;
    top: 0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    z-index: 100;
    opacity:0;
    visibility:hidden;
    transition:0.3s;
}
.sidebar-overlay.active { opacity:1; visibility:visible; }
.sidebar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; padding-bottom:15px; border-bottom:1px solid rgba(255,255,255,0.1);}
.sidebar-close-button { background:none; border:none; color:#e2e8f0; font-size:1.8rem; cursor:pointer;}
.sidebar-user-info { display:flex; align-items:center; }
.sidebar-user-avatar { width:50px;height:50px;background: rgba(255,255,255,0.2);border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:10px;font-weight:bold;font-size:1.5rem;overflow:hidden;}
.sidebar-user-details { display:flex; flex-direction:column; }
.sidebar-username { font-size:1.2rem; font-weight:bold; color:#e2e8f0;}
.sidebar-vip-status { font-size:0.8rem;color:#a0aec0;}
.sidebar-nav-list { list-style:none; padding:0;margin:0; flex-grow:1;}
.sidebar-nav-item { margin-bottom:10px; }
.sidebar-nav-link { display:flex; align-items:center; padding:12px 15px; border-radius:.5rem; color:#a0aec0; text-decoration:none; transition:0.2s;}
.sidebar-nav-link:hover,.sidebar-nav-link.active { background:#374151; color:#e2e8f0;}
.sidebar-nav-link i { margin-right:15px; font-size:1.2rem;}
.sidebar-logout { margin-top:auto;}
.sidebar-logout button { width:100%; padding:12px 15px; border-radius:.5rem; border:none; background:#dc2626; color:white; font-weight:bold; cursor:pointer; transition:0.2s;}
.sidebar-logout button:hover { background:#b91c1c;}
#qrcode { display:inline-block; padding:14px; border-radius:16px; background:#0f172a; position:relative; }
#qrcode::before { content:""; position:absolute; inset:-3px; border-radius:18px; background:linear-gradient(135deg,#6366f1,#9333ea,#22d3ee); z-index:-1;}
.action-btn{padding:10px 18px; border-radius:10px; font-weight:600; transition:0.2s;}
.copy-btn{background:#6366f1;}
.copy-btn:hover{background:#4f46e5;}
.regen-btn{background:#9333ea;}
.regen-btn:hover{background:#7e22ce;}
#openSidebarButton{position:fixed; top:20px; left:20px; font-size:2rem; color:white; background:none; border:none; z-index:2000; cursor:pointer;}
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

<!-- Бургер -->
<button id="openSidebarButton"><i class="fas fa-bars"></i></button>

<!-- Оверлей -->
<div class="sidebar-overlay"></div>

<aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="sidebar-user-info">
            <div class="sidebar-user-avatar" id="sidebarUserAvatar">U</div>
            <div class="sidebar-user-details">
                <span class="sidebar-username">User Name</span>
                <span class="sidebar-vip-status">VIP 0 - Validity Period: Permanent</span>
            </div>
        </div>
        <button id="closeSidebarButton" class="sidebar-close-button"><i class="fas fa-times"></i></button>
    </div>
    <nav>
        <ul class="sidebar-nav-list">
            <li class="sidebar-nav-item"><a href="profil.html" class="sidebar-nav-link active"><i class="fas fa-home"></i> Home</a></li>
            <li class="sidebar-nav-item"><a href="adress.html" class="sidebar-nav-link"><i class="fas fa-user"></i> Account</a></li>
            <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-wallet"></i> Wallet address</a></li>
            <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-book"></i> Direction for use</a></li>
            <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-question-circle"></i> FAQ</a></li>
            <li class="sidebar-nav-item"><a href="#" class="sidebar-nav-link"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        </ul>
    </nav>
    <div class="sidebar-logout">
        <button><i class="fas fa-sign-out-alt mr-2"></i> Log out</button>
    </div>
</aside>

<main class="text-center">
<h1 class="text-2xl font-bold mb-6">Wallet Address</h1>
<div class="mb-6"><div id="qrcode"></div></div>
<p id="walletAddress" class="text-sm break-all max-w-md mx-auto mb-6"></p>
<div class="flex justify-center gap-4 flex-wrap">
    <button id="copyBtn" class="action-btn copy-btn">Copy Address</button>
    <button id="regenBtn" class="action-btn regen-btn">Regenerate</button>
</div>
</main>

<script>
// Wallet QR
const qrContainer = document.getElementById("qrcode");
const walletAddressText = document.getElementById("walletAddress");
const copyBtn = document.getElementById("copyBtn");
const regenBtn = document.getElementById("regenBtn");

function generateAddress(){
    const chars="123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
    let addr="bc1";
    for(let i=0;i<30;i++){ addr+=chars[Math.floor(Math.random()*chars.length)]; }
    return addr;
}

function generateWallet(){
    const address=generateAddress();
    walletAddressText.textContent=address;
    qrContainer.innerHTML="";
    new QRCode(qrContainer,{text:address,width:200,height:200,colorDark:"#e5e7eb",colorLight:"#0f172a"});
}
copyBtn.addEventListener("click",()=>{
    navigator.clipboard.writeText(walletAddressText.textContent);
    copyBtn.textContent="Copied ✔";
    setTimeout(()=>{copyBtn.textContent="Copy Address";},1500);
});
regenBtn.addEventListener("click",generateWallet);
generateWallet();

// Sidebar
const sidebar=document.getElementById("sidebar");
const overlay=document.querySelector(".sidebar-overlay");
document.getElementById("openSidebarButton").addEventListener("click",()=>{
    sidebar.classList.add("active"); overlay.classList.add("active");
});
document.getElementById("closeSidebarButton").addEventListener("click",()=>{
    sidebar.classList.remove("active"); overlay.classList.remove("active");
});
overlay.addEventListener("click",()=>{ sidebar.classList.remove("active"); overlay.classList.remove("active"); });
</script>

</body>
</html>
